<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Music Store</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h3>Buttons</h3>
        </div>
    </div>


    <div class="container">

        <!-- Input Groups Form -->
        <div class="container col-md-6">
            <form role="form" class="form-horizontal">

                <div class="form-group">
                    <div class="row">
                        <label for="nick" class="control-label col-md-3">Nick:</label>
                        <div class="col-md-6 ">
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" name="nick" id="nick" placeholder="Nick" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="pass" class="control-label col-md-3">Password:</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" />
                        </div>
                    </div>
                </div>
            </form>
           <div class="form-group">
               <button type="button" class="btn btn-success col-md-offset-3" >Submit</button>
           </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="menbership-level" id="gold" checked/> Gold
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="menbership-level" id="silver" /> Silver
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="menbership-level" id="bronze" /> Bronze
                </label>
            </div>
        </div>

    </div>

    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
</body>
</html>
