<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>JSPP ++ -- EXAMPLE CRUD</title>
	<script src="jspp_v0.1.2/JSPP.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
</head>
<body>
	<div id="title"></div>
	<div id="content">
		<div id="search">	
				<input type="text" name="FirstName" value="" onkeypress="myfunctionCutter(this.value);"><br>
		</div>	
		<div id="tableplace"></div>
		<div id="add">
			<br><br>
			<form name="myForm" method="POST" action="" onsubmit="return addForm(this);">
				Id: <input type="text" name="fid">
				Name: <input type="text" name="fname">
				Phone: <input type="text" name="fphone">
				Email: <input type="text" name="femail">
				<input type="submit" value="Submit">
			</form>
		</div>
		<div id="delete">
			<form name="myForm" method="POST" action="" onsubmit=" return deleteForm(this); ">
				Id: <input type="text" name="fidd">
				<input type="submit" value="DELETE">
			</form>
		</div>
		<div id="error"></div>
	</div>
</body>
</html>
